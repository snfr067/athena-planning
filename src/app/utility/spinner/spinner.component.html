<ngx-spinner
  bdColor="rgba(51,51,51,0.5)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple">
  <p class="going">
    <span *ngIf="showCal">{{ 'calculating' | translate }}</span>
    <span *ngIf="showRes">{{ 'Resulting' | translate }}</span>
    <span *ngIf="showLoad">{{ 'loading' | translate }}</span>
    <span *ngIf="showPdf">{{ 'pdfing' | translate }}</span>
    <span *ngIf="showPercentage"><span id="percentageVal">{{ percentageVal }}</span>%</span>
    <span *ngIf="showUpFile">{{ 'wait.file.upload' | translate }}</span>
  </p>
  <p *ngIf="showHome"><a style="color:#fff" href="javascript:void(0)" (click)="home()">
    <span class="material-icons">home</span><span>{{ 'backto.list' | translate }}</span></a></p>
</ngx-spinner>
